<!DOCTYPE html>

<head>
  <title>P2 Projekt</title>
  <link rel='icon' type='image/png' href='./favicon.png' />
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="Timer.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <!-- <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script> -->
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>

<body>
  <div class="main">
    <div class="top">
      <button id="back-btn" class="reset" onclick="generateStartPage();pause()">Gå tilbage</button>
      <div class="stopwatch">
        <span class="time" id="display"><p>Timer</p></span>
        <div class="controls">
          <button class="buttonPlay timerBtn">
            <p id="playButton">▶️</p>
            <p id="pauseButton">⏸️</p>
          </button>
          <button class="buttonReset timerBtn">
            <p id="resetButton">⏹️</p>
          </button>
        </div>
      </div>
    </div>
    <div id="root">
    </div>
    
  </div>
  
  <script src="js/mathJax.js"></script>
  <script src="js/cookie.js"></script>
  <script src="js/fetchExercises.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/generatePages.js"></script>
</body>

</html>
